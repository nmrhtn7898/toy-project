# Server Setting
server:
  port: 8600

spring:
  profiles:
    active: local
  #  jackson:
  #    deserialization:
  #      FAIL_ON_UNKNOWN_PROPERTIES: true

  # DB Connection Setting
  datasource:
    url: jdbc:mysql://localhost:3306/example?serverTimezone=UTC&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA Setting
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000 # 컬렉션 지연로딩시 IN 쿼리로 컬렉션 전체 조회하여 N+1 방지 Max Size 를 모르겠음..
    open-in-view: false


# Logging Setting
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        security: DEBUG

# configuration properties
auth:
  client-id: nuguri
  client-secret: bom
  check-token-url: http://localhost:9600/oauth/check_token
  revoke-token-url: http://localhost:9600/oauth/revoke_token
  access-token-url: http://localhost:9600/oauth/token
  authorize-code-url: http://localhost:9600/oauth/authorize

